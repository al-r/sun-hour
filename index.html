<!DOCTYPE html>
<html lang="en-UK">
    <head>
        <title>Sun Hour</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="sky">
            <div class="container">
                <div id="chronometer">
                    <div id="time"></div>
                    <div id="city-name">London, UK</div>
                    <div id="weather">
                        <div id="label"></div>
                        <div id="temperature"></div>
                    </div>
                </div>
                <div id="sun-path">
                    <div id="sun">
                        <div id="weather-sun" class="weather-container">
                            <div class="cloud-top"></div>
                            <div class="cloud-bottom"></div>
                            <div class="drop1"></div>
                            <div class="drop2"></div>
                            <div class="drop3"></div>
                        </div>
                    </div>
                </div>
                <div id="moon-path">
                    <div id="moon">
                        <div id="weather-moon" class="weather-container">
                            <div class="cloud-top"></div>
                            <div class="cloud-bottom"></div>
                            <div class="drop1"></div>
                            <div class="drop2"></div>
                            <div class="drop3"></div>
                        </div>
                    </div>
                </div>
                <div id="earth">
                    <img src="earth.svg" alt="Earth"/>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
