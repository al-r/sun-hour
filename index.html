<!DOCTYPE html>
<html lang="en-UK">
    <head>
        <title>Sun Hour</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="sky">
            <div class="container">
                <div id="chronometer">
                    <div id="time"></div>
                    <div id="city-name">London, UK</div>
                </div>
                <div id="sun-path">

                </div>
                <div id="moon-path">
                    <div id="moon"></div>
                </div>
                <div id="earth"></div>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
